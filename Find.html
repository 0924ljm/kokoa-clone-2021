<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:08</span>
      </div>
      <div class="status-bar__column">
        <span>23%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
<header class="screen-header">
    <h1 class="screen-header__title">검 색</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><div class="point"></div><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        
    </div>
</header>

<main class="main-screen">
    <div class="icon-row">
      <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR코드</span></div>
      <div class="icon-row__icon"><i class="fas fa-address-book"></i><span>연락처로</span><span>추가</span></div>
      <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>ID로 추가</span></div>
      <div class="icon-row__icon"><i class="fas fa-envelope"></i><span>초대하기</span></div>
    </div>
    <div class="recommended-friends">
      <h6 class="recommended-friends__title">추천친구</h6>
      <span>추천친구가 없습니다.</span>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
        <h4>Open Chat</h4>
        <span>Go to Openchat Home<i class="fas fa-chevron-right fa-sm"></i></span>

      </div>

    </div>
    <div class="open-post">
      <div class="open-post__column">
        <h3 class="open-post__title">#BTS</h3>
        <h6 class="open-post__hashtags">#bts#army#friends</h6>
        <div class="open-post__members">
          <img src="이미지/짱구.jpg"/>
          <span class="open-post__members-count">302 members</span>
          <div class="divider"></div>
          <span class="open-post__members-status">Active</span>
        </div>

      </div>
      <div class="open-post__column">
        <div class="open-post__photo">
          <img src="이미지/bts.jpg"/>
          <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
        </div>
      </div>
    </div>
    <div class="open-post">
      <div class="open-post__column">
        <h3 class="open-post__title">#아이유</h3>
        <h6 class="open-post__hashtags">#아이유#유애나</h6>
        <div class="open-post__members">
          <img src="이미지/아이유.jpg"/>
          <span class="open-post__members-count">777 members</span>
          <div class="divider"></div>
          <span class="open-post__members-status__2">Active</span>
        </div>

      </div>
      <div class="open-post__column">
        <div class="open-post__photo">
          <img src="이미지/아이유 앨범.jpg"/>
          <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>917</span></div>
        </div>
      </div>
    </div>
</main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
           <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></i></a>
        </li>
       <li class="nav__btn">
 
           <a class="nav__link" href="chats.html"><span class="nav__notification"></span><i class="far fa-comment fa-2x"></i></a>
        </li>
       <li class="nav__btn">
           <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
           <a class="nav__link" href="more.html"><span class="nav__ellipsis">.</span><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big...</span>
    </div>


    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
