<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:08</span>
      </div>
      <div class="status-bar__column">
        <span>23%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
<header class="screen-header">
    <h1 class="screen-header__title">더보기</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><div class="point"></div><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
    </div>
    
</header>

<main class="more-screen">
    <div class="user-component">
        <div class="user-component__column">
         <img src="이미지/짱구.jpg" class="user-component__avatar user-component__avatar--xl" />
         <div class="user-component__text">
             <h4 class="user-component__title">종민</h4>
             <h6 class="user-component__subtitle"><span>+82 010-1234-5678</span><i class="fas fa-exclamation-circle"></i></h6>
         </div>
        
        </div>
        <div class="user-component__column"><i class="fas fa-align-justify fa-2x"></i></div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon"><i class="far fa-calendar-alt"></i><span>달력</span></div>
      <div class="icon-row__icon"><div class="point"></div><i class="fas fa-inbox"></i><span>서랍</span></div>
      <div class="icon-row__icon"><i class="far fa-laugh"></i><span>이모티콘</span></div>
      <div class="icon-row__icon"><i class="fas fa-brush"></i><span>테마</span></div>
    </div>
    <div class="icon-row__second">
      <div class="icon-row__icon"><i class="fas fa-gamepad"></i><span>게임</span></div>
      <div class="icon-row__icon"><i class="fas fa-envelope"></i><span>메일</span></div>
      <div class="icon-row__icon opacity0"><i class="far fa-laugh"></i><span>공석공석</span></div>
      <div class="icon-row__icon opacity0"><i class="fas fa-brush"></i><span>공석</span></div>
    </div>
    <div class="suggestions">
      <div class="suggestions__title"><h4>Suggestions</h4></div>
    </div>  
    <div class="suggestions-img">  
      <div class="suggestions-img__img"><img src="이미지/코코아스토리.jpg"/><span>코코아 스토리</span></div>
      <div class="suggestions-img__img"><img src="이미지/코코아프랜즈.jpg"/><span>코코아 프랜즈</span></div>
      <div class="suggestions-img__img"><img src="이미지/뮤직.jpg"/><span>코코아 뮤직</span></div>
    </div>
</main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
           <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></i></a>
        </li>
       <li class="nav__btn">
 
           <a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x"></i></a>
        </li>
       <li class="nav__btn">
           <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
           <a class="nav__link" href="more.html"><span class="nav__ellipsis">.</span><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big...</span>
    </div>


    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
